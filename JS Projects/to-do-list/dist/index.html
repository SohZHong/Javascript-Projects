<body>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <section class="section-center">
    <form class="To-do" id="TDL">
      <p id="alerting" class="alert"></p>
      <h1>To-do List</h1>
      <div class="form-control">
        <input type="text" id="addtask" placeholder="Add task...">
        <button type="submit" id="submit" class="submitbtn">Submit</button>
      </div>
    </form>
    <div class="task-container">
      <div class="second-container">
      </div>
      <button class="clearbtn" id="clear">Clear Items</button>
    </div>
  </section>
</body>

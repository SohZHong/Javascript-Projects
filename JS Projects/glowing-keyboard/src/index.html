<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">
<h1>RGB Keyboard</h1>
<div class="keyboard">
  <div class="row">
    <div class="key" id="`">~<br>`</div>
    <div class="key" id="1">!<br>1</div>
    <div class="key" id="2">@<br>2</div>
    <div class="key" id="3">#<br>3</div>
    <div class="key" id="4">$<br>4</div>
    <div class="key" id="5">%<br>5</div>
    <div class="key" id="6">^<br>6</div>
    <div class="key" id="7">&<br>7</div>
    <div class="key" id="8">*<br>8</div>
    <div class="key" id="9">(<br>9</div>
    <div class="key" id="10">)<br>0</div>
    <div class="key" id="-">_<br>-</div>
    <div class="key" id="=">+<br>=</div>
    <div class="key alphabet backspace"><i class="arrow left"></i>backspace</div>
  </div>
  <div class="row">
    <div class="key alphabet tab">tab<i class="arrow left"></i><i class="arrow right"></i></div>
    <div class="key alphabet" id="q">q</div>
    <div class="key alphabet" id="w">w</div>
    <div class="key alphabet" id="e">e</div>
    <div class="key alphabet" id="r">r</div>
    <div class="key alphabet" id="t">t</div>
    <div class="key alphabet" id="y">y</div>
    <div class="key alphabet" id="u">u</div>
    <div class="key alphabet" id="i">i</div>
    <div class="key alphabet" id="o">o</div>
    <div class="key alphabet" id="p">p</div>
    <div class="key" id="[">{<br>[</div>
    <div class="key" id="]">}<br>]</div>
    <div class="key slash" id="\">|<br>\</div>
  </div>
  <div class="row">
    <div class="key caps">caps<br>lock</div>
    <div class="key alphabet" id="a">a</div>
    <div class="key alphabet" id="s">s</div>
    <div class="key alphabet" id="d">d</div>
    <div class="key alphabet" id="f">f</div>
    <div class="key alphabet" id="g">g</div>
    <div class="key alphabet" id="h">h</div>
    <div class="key alphabet" id="j">j</div>
    <div class="key alphabet" id="k">k</div>
    <div class="key alphabet" id="l">l</div>
    <div class="key" id=";">:<br>;</div>
    <div class="key" id="'">"<br>'</div>
    <div class="key alphabet enter">enter</div>
  </div>
  <div class="row">
    <div class="key alphabet shift">shift<i class="arrow up"></i></div>
    <div class="key alphabet" id="z">z</div>
    <div class="key alphabet" id="x">x</div>
    <div class="key alphabet" id="c">c</div>
    <div class="key alphabet" id="v">v</div>
    <div class="key alphabet" id="b">b</div>
    <div class="key alphabet" id="n">n</div>
    <div class="key alphabet" id="m">m</div>
    <div class="key" id=",">&#62<br>,</div>
    <div class="key" id=".">&#60<br>.</div>
    <div class="key" id="/">?<br>/</div>
    <div class="key alphabet shift"><i class="arrow up"></i>shift</div>
  </div>
  <div class="row">
    <div class="key alphabet ctrl">ctrl</div>
    <div class="key alphabet windows"><em>&#8862</em></div>
    <div class="key alphabet alt">alt</div>
    <div class="key space" id=" "><br></div>
    <div class="key alphabet alt">alt</div>
    <div class="key alphabet function">fn</div>
    <div class="key alphabet right_click">&#8863</div>
    <div class="key alphabet ctrl">ctrl</div>
  </div>
</div>
